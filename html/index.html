<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animesida</title>
    <link rel="stylesheet" href="slide.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Hem</a></li>
                <li><a href="login.html">Logga in</a></li>
                <li><a href="#">Kontakt</a></li>
                <li><a href="#">Tjänster</a></li>
            </ul>
        </nav>
    </header>

    <!-- Innehåll -->
    <main>
        <section class="welcome">
            <h1>Välkommen till animesidan</h1>
            <p>Här hittar du den senaste informationen om anime och mycket mer.</p>
        </section>

        <div class="wrapper">
            <div class="container">
                <input type="radio" name="slide" id="c1" checked>
                <label for="c1" class="card">
                    <div class="row">
                        <div class="icon">1</div>
                        <div class="description">
                            <h4><a href="#">Assassination Classroom</a></h4>
                            <p>En actionfylld manga där elever ska mörda sin lärare innan jorden går under.</p>
                        </div>
                    </div>
                </label>

                <input type="radio" name="slide" id="c2">
                <label for="c2" class="card">
                    <div class="row">
                        <div class="icon">2</div>
                        <div class="description">
                            <h4><a href="#">Gintama</a></h4>
                            <p>Samurajer, aliens och humor i en enda härlig röra.</p>
                        </div>
                    </div>
                </label>

                <input type="radio" name="slide" id="c3">
                <label for="c3" class="card">
                    <div class="row">
                        <div class="icon">3</div>
                        <div class="description">
                            <h4><a href="#">Fairy Tail</a></h4>
                            <p>Magiker, vänskap och episka strider.</p>
                        </div>
                    </div>
                </label>

                <input type="radio" name="slide" id="c4">
                <label for="c4" class="card">
                    <div class="row">
                        <div class="icon">4</div>
                        <div class="description">
                            <h4><a href="#">Slime</a></h4>
                            <p>En man återföds som slime i en fantasivärld och bygger ett imperium.</p>
                        </div>
                    </div>
                </label>
            </div>
        </div>
    </main>
</body>
</html>
